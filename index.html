<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIA 2.0</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
            background-image: url("https://logodownload.org/wp-content/uploads/2014/12/estacio-logo-1.png");
            background-repeat: no-repeat;
            background-size: 700px;
            background-position: center;
            background-position-y: 100px;
            background-color: rgba(40, 140, 255, 0.815)
        
        }
        a{
            text-decoration: none;
        }
        header{
            background-color: rgb(21, 4, 98);
            padding: 10px;
        }
        .btn-abrir{
            color: white;
            font-size: 25px;
        }
        nav{
            height: 100%;
            width: 0px;
            background-color: rgb(21, 4, 98);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
            transition: width 0.3s;
        }
        nav a{
            color: white;
            font-size: 25px;
            display: block;
            padding: 12px 10px 12px 32px;
        }
        nav a:hover{
            color: rgb(21, 4, 98);
            background-color: white;
        }
        main{
            padding: 10px;
            transition: margin-left 0.5s;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="btn-abrir" onclick="abrirMenu()">&#9776; Abrir</a>
    </header>
    <nav id="menu">
        <a href="#" onclick="fecharMenu()">&times;Fechar</a>
        <a href="Tela de Cadastro/index.html">Tela de cadastro</a>
        <a href="Comentarios/index.html">Comentários</a>
        <a href="sobre/index.html">Sobre</a>
    </nav>
    <main id="conteudo">
        <h1>SIA</h1>
        <h2>Sistema de Informações Acadêmicas</h2>
    </main>

    <script>
        function abrirMenu() {
            document.getElementById('menu').style.width = '250px';
            document.getElementById('conteudo').style.marginLeft = '250px';
        }
        function fecharMenu() {
            document.getElementById('menu').style.width = '0px';
            document.getElementById('conteudo').style.marginLeft = '0px';
        }
    </script>
</body>
</html>
